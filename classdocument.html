<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sumário Classes</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <style type="text/css">
	.filterable {
	    margin-top: 15px;
	}
	.filterable .panel-heading .pull-right {
	    margin-top: -20px;
	}
	.filterable .filters input[disabled] {
	    background-color: transparent;
	    border: none;
	    cursor: auto;
	    box-shadow: none;
	    padding: 0;
	    height: auto;
	}
	.filterable .filters input[disabled]::-webkit-input-placeholder {
	    color: #333;
	}
	.filterable .filters input[disabled]::-moz-placeholder {
	    color: #333;
	}
	.filterable .filters input[disabled]:-ms-input-placeholder {
	    color: #333;
	}
    </style>
</head>
<body>

<div class="container">
    <h3>SUMÁRIO CLASS</h3>
    <hr>
    <div class="row">

        <div class="panel panel-primary filterable">
            <div class="panel-heading">
                <h3 class="panel-title">NAVBAR : CLASS</h3>
                <div class="pull-right">
                    <button class="btn btn-default btn-xs btn-filter"><span class="glyphicon glyphicon-filter"></span> Filtrar</button>
                </div>
            </div>
            <table class="table">
                <thead>
                    <tr class="filters">
                        <th><input type="text" class="form-control" placeholder="NOME CLASS" disabled></th>
                        <th><input type="text" class="form-control" placeholder="DESCRIÇÃO" disabled></th>
                        <th><input type="text" class="form-control" placeholder="SESSÃO" disabled></th>
                        <th><input type="text" class="form-control" placeholder="TAG" disabled></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>cc</td>
                        <td>container</td>
                        <td>site</td>
                        <td>div</td>
                    </tr>
                    <tr>
                        <td>nav_c</td>
                        <td>navbar_custom</td>
                        <td>menu</td>
                        <td>nav</td>
                    </tr>
                    <tr>
                        <td>logo</td>
                        <td>logo h1</td>
                        <td>menu</td>
                        <td>h1</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.0.min.js"><\/script>')</script>
<script src="js/vendor/bootstrap.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    $('.filterable .btn-filter').click(function(){
        var $panel = $(this).parents('.filterable'),
        $filters = $panel.find('.filters input'),
        $tbody = $panel.find('.table tbody');
        if ($filters.prop('disabled') == true) {
            $filters.prop('disabled', false);
            $filters.first().focus();
        } else {
            $filters.val('').prop('disabled', true);
            $tbody.find('.no-result').remove();
            $tbody.find('tr').show();
        }
    });

    $('.filterable .filters input').keyup(function(e){
        /* Ignore tab key */
        var code = e.keyCode || e.which;
        if (code == '9') return;
        /* Useful DOM data and selectors */
        var $input = $(this),
        inputContent = $input.val().toLowerCase(),
        $panel = $input.parents('.filterable'),
        column = $panel.find('.filters th').index($input.parents('th')),
        $table = $panel.find('.table'),
        $rows = $table.find('tbody tr');
        /* Dirtiest filter function ever ;) */
        var $filteredRows = $rows.filter(function(){
            var value = $(this).find('td').eq(column).text().toLowerCase();
            return value.indexOf(inputContent) === -1;
        });
        /* Clean previous no-result if exist */
        $table.find('tbody .no-result').remove();
        /* Show all rows, hide filtered ones (never do that outside of a demo ! xD) */
        $rows.show();
        $filteredRows.hide();
        /* Prepend no-result row if all rows are filtered */
        if ($filteredRows.length === $rows.length) {
            $table.find('tbody').prepend($('<tr class="no-result text-center"><td colspan="'+ $table.find('.filters th').length +'">No result found</td></tr>'));
        }
    });
});
</script>
</body>
</html>
